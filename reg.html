<!DOCTYPE html>
<html>
<head>
  <title>Hostel Registration</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h1>Hostel Registration</h1>

      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" pattern="[0-9]{10}" required>
        <small>Please enter a 10-digit phone number without spaces or dashes.</small>
      </div>

      <div class="form-group">
        <label for="rollNumber">University Roll Number:</label>
        <input type="text" id="rollNumber" required>
      </div>

      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" required>
      </div>

      <div class="form-group">
        <label for="year">Year of Study:</label>
        <select id="year" required>
          <option value="" disabled selected>Select the year of study</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
          <option value="5th Year">5th Year</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="scriptt.js"></script>
</body>
</html>
